<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Campus Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7dd3fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 45px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            margin-bottom: 25px;
        }

        .card-header h2 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .card-header p {
            color: #64748b;
            font-size: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            background: #f8fafc;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 45px;
        }

        .form-group select option {
            padding: 10px;
        }

        .form-row-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .create-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
            margin-top: 10px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }

        .signin-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {

            .form-row,
            .form-row-three {
                grid-template-columns: 1fr;
            }

            .register-card {
                padding: 30px 25px;
            }

            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg fill="#2a5298" viewBox="0 0 24 24">
                    <path
                        d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z" />
                </svg>
            </div>
            <h1>Join Our Community</h1>
            <p>Create your account to get started</p>
        </div>

        <div class="register-card">
            <div class="card-header">
                <h2>Create Account</h2>
                <p>Fill in your details to register</p>
            </div>

            <form onsubmit="createUser(event)" action="#">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input id="full_name" type="text" placeholder="John Doe" />
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" placeholder="johndoe" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" type="email" placeholder="john@example.com" />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" placeholder="••••••••" />
                    </div>
                </div>

                <div class="form-row-three">
                    <div class="form-group">
                        <label>Role</label>
                        <select id="role">
                            <option value="student" selected>Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Batch</label>
                        <input id="batch" type="text" placeholder="2024" />
                    </div>

                    <div class="form-group">
                        <label>Program</label>
                        <select id="program">
                            <option value="">Select program</option>
                            <option value="bba">BBA</option>
                            <option value="bca">BCA</option>
                            <option value="bsccsit">BSc CSIT</option>
                            <option value="bbs">BBS</option>
                            <option value="ba">BA</option>
                            <option value="bbm">BBM</option>
                            <option value="bsw">BASW</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                <div class="signin-link">
                    Already have an account? <a href="student_login.html">For Student</a>
                    / <a href="teacher_login.html">For Teacher</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function createUser(event) {
            event.preventDefault(); // stop form refresh

            const url = "http://127.0.0.1:8000/api/v1/users/";

            const bodyData = {
                full_name: document.getElementById("full_name").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value,
                batch: document.getElementById("batch").value,
                program: document.getElementById("program").value
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(bodyData)
                });

                const result = await response.json();
                // alert("Response: " + JSON.stringify(result, null, 2));
                console.log("Role =", bodyData.role);
                if (bodyData.role === "teacher") {
                    console.log("Role =", bodyData.role);
                    window.location.replace("./teacher_login.html");
                } else if (bodyData.role === "student") {
                    console.log("Role =", bodyData.role);
                    window.location.replace("./student_login.html");
                } else {
                    alert("Unknown role: " + bodyData.role);
                }

            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>

</body>

</html>
