<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 48px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-left: 4px solid #2196f3;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-icon {
            color: #1976d2;
            font-size: 20px;
            flex-shrink: 0;
        }

        .info-text {
            color: #0d47a1;
            font-size: 14px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .table-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e0e0e0;
        }

        td {
            padding: 16px;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            cursor: pointer;
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr.selected {
            background: #e3f2fd;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .id-cell {
            font-weight: 600;
            color: #5e35b1;
        }

        .form-section {
            margin-bottom: 24px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .label-icon {
            font-size: 16px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            background: white;
            transition: all 0.2s;
        }

        select {
            cursor: pointer;
        }

        input[readonly] {
            background: #fafafa;
            color: #666;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #5e35b1;
            box-shadow: 0 0 0 3px rgba(94, 53, 177, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .update-button {
            width: 100%;
            padding: 16px;
            background: #5e35b1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .update-button:hover {
            background: #512da8;
        }

        .update-button:active {
            transform: scale(0.98);
        }

        .update-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìù</div>
            <h1>Update Course</h1>
            <p class="subtitle">Modify existing announcements</p>
        </div>

        <div class="info-box">
            <div class="info-icon">‚ÑπÔ∏è</div>
            <div class="info-text">Click on a notice from the table below to edit it</div>
        </div>

        <div class="section-title">All Notices</div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 80px;">ID</th>
                        <th>NAME</th>
                        <th style="width: 150px;">CODE</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <tr>
                        <td colspan="3" class="empty-state">
                            Loading courses...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">Update Course Details</div>

        <div class="form-section">
            <label>
                <span class="label-icon">üìö</span>
                Course Name
            </label>
            <select id="courseDropdown">
                <option value="" disabled selected>Select from table above</option>
            </select>
        </div>

        <div class="form-grid">
            <div class="form-section" style="margin: 0;">
                <label>
                    <span class="label-icon">üÜî</span>
                    Course ID
                </label>
                <input type="text" id="course_id" readonly>
            </div>

            <div class="form-section" style="margin: 0;">
                <label>
                    <span class="label-icon">üìñ</span>
                    Course Name (Auto filled)
                </label>
                <input type="text" id="name" readonly>
            </div>
        </div>

        <div class="form-section">
            <label>
                <span class="label-icon">üî§</span>
                Course Code
            </label>
            <input type="text" id="code" placeholder="Enter new course code">
        </div>

        <input type="hidden" id="teacher_id">

        <button class="update-button" onclick="updateCourse()" id="updateBtn" disabled>
            Update Course
        </button>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        /* ===============================
           AUTH HELPERS
        ================================ */
        function getAuthToken() {
            return localStorage.getItem('authToken') || 'demo-token-12345';
        }

        function getAuthHeaders() {
            return {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${getAuthToken()}`
            };
        }

        async function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                showError("Authentication required. Please log in.");
                return null;
            }

            try {
                const res = await fetch("http://127.0.0.1:8000/api/v1/me", {
                    headers: getAuthHeaders()
                });

                if (!res.ok) throw new Error("Authentication failed");
                return await res.json();
            } catch (err) {
                showError("Authentication failed. Please log in again.");
                return null;
            }
        }

        /* ===============================
           LOAD TEACHER COURSES
        ================================ */
        async function loadTeacherCourses() {
            const user = await checkAuth();
            if (!user) return;

            document.getElementById("teacher_id").value = user.id;

            const dropdown = document.getElementById("courseDropdown");
            const tbody = document.getElementById("courseTableBody");

            try {
                const res = await fetch(
                    `http://127.0.0.1:8000/api/v1/teachers/${user.id}/courses`,
                    { headers: getAuthHeaders() }
                );

                if (!res.ok) throw new Error("Failed to load courses");

                const courses = await res.json();

                if (!Array.isArray(courses) || courses.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" class="empty-state">No courses found</td></tr>`;
                    dropdown.innerHTML = `<option value="" disabled selected>No courses available</option>`;
                    return;
                }

                dropdown.innerHTML = `<option value="" disabled selected>Select from table above</option>`;
                renderCourseTable(courses);

                courses.forEach(c => {
                    const opt = document.createElement("option");
                    opt.value = c.id;
                    opt.textContent = c.name;
                    opt.dataset.code = c.code || '';
                    dropdown.appendChild(opt);
                });

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="3" class="empty-state" style="color: #d32f2f;">Error loading courses</td></tr>`;
                dropdown.innerHTML = `<option value="" disabled selected>Error loading courses</option>`;
                showError("Failed to load courses.");
            }
        }

        /* ===============================
           RENDER COURSES TABLE
        ================================ */
        function renderCourseTable(courses) {
            const tbody = document.getElementById("courseTableBody");

            tbody.innerHTML = courses.map(c => `
                <tr onclick="selectCourse(${c.id}, ${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <td class="id-cell">${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.code || '-'}</td>
                </tr>
            `).join('');
        }

        function selectCourse(id, courseData) {
            // Remove previous selection
            document.querySelectorAll('#courseTableBody tr').forEach(tr => {
                tr.classList.remove('selected');
            });

            // Add selection to clicked row
            event.currentTarget.classList.add('selected');

            // Fill form with course data
            const dropdown = document.getElementById("courseDropdown");
            dropdown.value = id;
            
            document.getElementById("course_id").value = id;
            document.getElementById("name").value = courseData.name;
            document.getElementById("code").value = courseData.code || '';

            document.getElementById('updateBtn').disabled = false;

            hideMessages();
        }

        loadTeacherCourses();

        /* ===============================
           ON COURSE SELECT ‚Üí AUTO-FILL ID & NAME
        ================================ */
        document.getElementById("courseDropdown").addEventListener("change", () => {
            const dropdown = document.getElementById("courseDropdown");
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            const selectedId = dropdown.value;
            const selectedName = selectedOption.text;
            const selectedCode = selectedOption.dataset.code || '';

            document.getElementById("course_id").value = selectedId;
            document.getElementById("name").value = selectedName;
            document.getElementById("code").value = selectedCode;
            document.getElementById('updateBtn').disabled = false;

            // Highlight the row in table
            document.querySelectorAll('#courseTableBody tr').forEach(tr => {
                tr.classList.remove('selected');
                if (tr.cells[0] && tr.cells[0].textContent == selectedId) {
                    tr.classList.add('selected');
                }
            });

            hideMessages();
        });

        /* ===============================
           UPDATE COURSE API CALL
        ================================ */
        async function updateCourse() {
            const courseId = document.getElementById("course_id").value;
            const name = document.getElementById("name").value;
            const code = document.getElementById("code").value;
            const teacherId = document.getElementById("teacher_id").value;

            if (!courseId) {
                showError("Please select a course from dropdown first.");
                return;
            }

            const updateBtn = document.getElementById("updateBtn");
            updateBtn.disabled = true;
            updateBtn.textContent = "Updating...";

            const url = `http://127.0.0.1:8000/api/v1/update_course/?course_id=${courseId}`;

            const bodyData = {
                name: name,
                code: code,
                teacher_id: Number(teacherId)
            };

            try {
                const response = await fetch(url, {
                    method: "PUT",
                    headers: getAuthHeaders(),
                    body: JSON.stringify(bodyData)
                });

                const json = await response.json();

                if (response.ok) {
                    showSuccess("Course updated successfully!");

                    // Refresh the courses list
                    await loadTeacherCourses();

                    // Clear form
                    clearForm();
                } else {
                    throw new Error(json.message || "Failed to update course");
                }

            } catch (error) {
                showError("Error: " + error.message);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = "Update Course";
            }
        }

        /* ===============================
           HELPER FUNCTIONS
        ================================ */
        function clearForm() {
            document.getElementById('courseDropdown').value = '';
            document.getElementById('course_id').value = '';
            document.getElementById('name').value = '';
            document.getElementById('code').value = '';
            document.getElementById('updateBtn').disabled = true;

            document.querySelectorAll('#courseTableBody tr').forEach(tr => {
                tr.classList.remove('selected');
            });
        }

        function showError(message) {
            const errorBox = document.getElementById("errorMessage");
            errorBox.textContent = message;
            errorBox.classList.add("show");
            document.getElementById("successMessage").classList.remove("show");
        }

        function showSuccess(message) {
            const successBox = document.getElementById("successMessage");
            successBox.textContent = message;
            successBox.classList.add("show");
            document.getElementById("errorMessage").classList.remove("show");
        }

        function hideMessages() {
            document.getElementById("errorMessage").classList.remove("show");
            document.getElementById("successMessage").classList.remove("show");
        }
    </script>
</body>
</html>
