<!DOCTYPE html>
<html>
<head>
    <title>Update Password</title>
</head>
<body>

<h2>Update Password</h2>

<label>Old Password:</label><br>
<input type="password" id="old_password"><br><br>

<label>New Password:</label><br>
<input type="password" id="new_password"><br><br>

<label>Auth Token (Bearer JWT):</label><br>
<input type="text" id="token"><br><br>

<button onclick="updatePassword()">Update Password</button>

<h3>Response:</h3>
<pre id="responseBox"></pre>

<script>
async function updatePassword() {
    const oldPassword = document.getElementById("old_password").value;
    const newPassword = document.getElementById("new_password").value;
    const token = document.getElementById("token").value;

    if (!oldPassword || !newPassword) {
        document.getElementById("responseBox").textContent =
            "Error: Both old_password and new_password are required.";
        return;
    }

    const url = `http://127.0.0.1:8000/api/v1/users/?old_password=${encodeURIComponent(oldPassword)}&new_password=${encodeURIComponent(newPassword)}`;

    try {
        const response = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        const json = await response.json();
        document.getElementById("responseBox").textContent = JSON.stringify(json, null, 2);

    } catch (error) {
        document.getElementById("responseBox").textContent = "Error: " + error.message;
    }
}
</script>

</body>
</html>
