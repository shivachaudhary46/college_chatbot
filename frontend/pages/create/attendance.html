<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Attendance</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

:root {
    --primary: #6b8cff;
    --accent: #00c6a9;
    --bg: #f4f7fb;
    --card: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --radius: 14px;
    --shadow: 0 10px 25px rgba(0,0,0,.08);
}

* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #e3ebff, #f4fff9);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: var(--card);
    width: 100%;
    max-width: 460px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 28px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h2 {
    margin: 0;
    font-weight: 700;
    color: var(--text);
}

header span {
    font-size: 13px;
    color: var(--muted);
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    display: block;
    margin-bottom: 6px;
}

select, input {
    width: 100%;
    padding: 11px 12px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    outline: none;
    font-size: 14px;
}

select:focus, input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(107,140,255,.2);
}

.selected-box {
    background: linear-gradient(to right, #f3f6ff, #eafff8);
    border-radius: 10px;
    padding: 10px;
    font-size: 13px;
    color: var(--text);
    margin-bottom: 16px;
}

.selected-box span {
    color: var(--primary);
    font-weight: 600;
}

button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease, opacity .2s;
}

button:hover {
    transform: translateY(-1px);
    opacity: .9;
    box-shadow: 0 8px 20px rgba(0,0,0,.12);
}

.response-box {
    margin-top: 15px;
    background: #f9fafb;
    font-size: 12px;
    padding: 10px;
    border-radius: 10px;
    max-height: 140px;
    overflow-y: auto;
}

footer {
    text-align: center;
    font-size: 11px;
    color: var(--muted);
    margin-top: 12px;
}
</style>
</head>

<body>

<div class="container">

<header>
    <h2>ðŸ“‹ Attendance</h2>
    <span>Add monthly attendance record</span>
</header>

<div class="form-group">
    <label>ðŸ‘¤ Student</label>
    <select id="usernameDropdown">
        <option>Loading...</option>
    </select>
</div>

<div class="selected-box">
    Selected:&nbsp;<span id="selectedUsername">None</span>
</div>

<div class="form-group">
    <label>ðŸ“… Month</label>
    <select id="month">
        <option value="">Select Month</option>
        <option value="Baisakh">Baisakh</option>
        <option value="Jestha">Jestha</option>
        <option value="Ashar">Ashar</option>
        <option value="Shrawan">Shrawan</option>
        <option value="Bhadra">Bhadra</option>
        <option value="Ashwin">Ashwin</option>
        <option value="Kartik">Kartik</option>
        <option value="Mangsir">Mangsir</option>
        <option value="Poush">Poush</option>
        <option value="Magh">Magh</option>
        <option value="Falgun">Falgun</option>
        <option value="Chaitra">Chaitra</option>
    </select>
</div>

<div class="form-group">
    <label>ðŸŽ“ Semester</label>
    <select id="semester">
        <option value="">Select Semester</option>
        <option value="1">1st Semester</option>
        <option value="2">2nd Semester</option>
        <option value="3">3rd Semester</option>
        <option value="4">4th Semester</option>
        <option value="5">5th Semester</option>
        <option value="6">6th Semester</option>
        <option value="7">7th Semester</option>
        <option value="8">8th Semester</option>
    </select>
</div>

<div class="form-group">
    <label>ðŸ”¢ Total Days</label>
    <input type="number" id="total" placeholder="Enter total days">
</div>

<div class="form-group">
    <label>âœ… Status</label>
    <select id="status">
        <option value="">Select Status</option>
        <option value="regular">Regular</option>
        <option value="irregular">Irregular</option>
        <option value="satisfactory">Satisfactory</option>
        <option value="poor">Poor</option>
        <option value="absent">Absent</option>
        <option value="present">Present</option>
    </select>
</div>

<button onclick="addAttendance()">Submit Attendance</button>

<div class="response-box">
    <pre id="result"></pre>
</div>

<footer>College Management System</footer>

</div>

<script>
const API_BASE_URL = 'http://127.0.0.1:8000';

function getAuthToken() {
    return localStorage.getItem('authToken');
}

async function loadUsers() {
    const dropdown = document.getElementById("usernameDropdown");

    try {
        const response = await fetch("http://127.0.0.1:8000/api/v1/users/?role=student");
        const users = await response.json();

        dropdown.innerHTML = "";

        users.forEach(user => {
            const option = document.createElement("option");
            option.value = user.username;
            option.textContent = user.full_name;
            dropdown.appendChild(option);
        });

    } catch (error) {
        dropdown.innerHTML = "<option>Error loading users</option>";
    }
}

document.getElementById("usernameDropdown").addEventListener("change", () => {
    const value = document.getElementById("usernameDropdown").value;
    document.getElementById("selectedUsername").textContent = value || "None";
});

loadUsers();

async function addAttendance() {

    const username = document.getElementById("usernameDropdown").value;
    const month = document.getElementById("month").value;
    const semester = document.getElementById("semester").value;
    const total = document.getElementById("total").value;
    const status = document.getElementById("status").value;
    const token = getAuthToken()

    if (!username || !month || !semester || !total || !status) {
        alert("Please fill all fields");
        return;
    }

    const resultEl = document.getElementById("result");
    resultEl.textContent = "Submitting...";

    const url = `http://127.0.0.1:8000/api/v1/attendance/?students_username=${username}`;

    const bodyData = {
        month: month,
        semester: semester,
        total: Number(total),
        attendee_status: status
    };

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(bodyData)
        });

        const result = await response.json();
        resultEl.textContent = JSON.stringify(result, null, 2);

    } catch (error) {
        resultEl.textContent = "Error: " + error.message;
    }
}
</script>

</body>
</html>
